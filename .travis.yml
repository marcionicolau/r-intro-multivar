language: r
sudo: required
dist: trusty
env:
  global:
  - secure: 

addons:
  apt:
    packages:
    - libxml2-dev
    - libcurl4-gnutls-dev
    - libxml2-dev
    - libssl-dev
    - libopenblas-base
    - libcairo2-dev
    - libx11-xcb-dev
    - libxt-dev
    - libx11-dev
    - mesa-common-dev
    - libglu1-mesa-dev
    - netcdf-bin
r_packages:
- readxl
- ggplot2
- devtools
- dplyr
- tidyr
- readr
- shiny
- cluster
- proxy
- sca
- vegan
- GPArotation
- psych
r_github_packages:
- rstudio/bookdown
before_script:
- chmod +x ./_build.sh
- chmod +x ./_deploy.sh
script:
- "./_build.sh"
- "./_deploy.sh"
cache:
  packages: false
  directories:
  - "$TRAVIS_BUILD_DIR/_bookdown_files"
