bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">R Intro Multivar</a></li>
      after: |
        <li><a href="https://github.com/marcionicolau/r-intro-multivar" target="blank">R Intro Multivar</a></li>
    edit:
      link: https://github.com/marcionicolau/r-intro-multivar/edit/master/%s
